<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>react</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
   
   

     function App() {
      const [minutes, setM] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setM(event.target.value); 

      }

      const reset = () => setM(0);
      const onFlip = ()=> {
        reset();
        setFlipped((current) => !current)
      }
      return (
        <div>
          <div>
            <h1 className="hi">단위 변환기</h1>
            <lable htmlFor="minutes">Minutes</lable>
            <input  
              value={flipped ? minutes * 60 : minutes}
              id="minutes" 
              placeholder="Minutes"
              type="number"
              onChange={onChange} 
              disabled={flipped === true}
            />
          </div>
          <br/>
          <div>    
            <lable htmlFor="hours">Hours</lable>
            <input 
              value={flipped ? minutes : Math.round(minutes/60)}
              id="hours" 
              placeholder="Hours" 
              type="number" 
              disabled={flipped === false}
              onChange={onChange}
            />   
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
         </div>
      );
    };

    const root = document.getElementById("root");

    ReactDOM.render(<App />, root);

  </script>
</html>
